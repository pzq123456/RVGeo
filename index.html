<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVGeo Base Examples</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid ;
        border-color: rgb(0, 0, 0);
        margin-top: 10px;
      }

      #tools {
        text-align: center;
        border-top: 2px solid rgba(117, 115, 115, 0.456);

        /* arrange the items in row */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        /* space between items */
        gap: 10px;
      }

      button {
        margin: 10px;
        padding: 5px;
        border: 1px solid;
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(69, 84, 139);
        color: rgb(254, 254, 254);
        /* shaows */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      button:active {
        background-color: rgb(8, 20, 65);
        color: rgb(255, 255, 255);
      }

      button:focus {
        outline: none;
      }

      .logo {
        width: 50px;
        height: 50px;
      }

      #logo {
        /* arrange the items in row */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        /* space between items */
        gap: 10px;
        /* linear change background color */
        background: linear-gradient(
          to right,
          rgb(167, 166, 235),
          rgb(255, 255, 255),
          rgb(157, 194, 240)
        );

      }

      #logo h2 {
        margin: 0;
        padding: 0;
        font-size: 30px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        color: rgb(0, 0, 0);
      }

      #logo p {
        margin: 0;
        padding: 0;
        font-size: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        color: rgb(0, 0, 0);
      }

      #forkongithub {
        position: absolute;
        top: 0;
        right: 0;
        border: 0;


        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        /* space between items */
        gap: 10px;
        /* linear change background color */
        background-color: rgba(255, 255, 255, 0.275);

        border-radius: 5px; 
        border: 1px solid rgba(0, 0, 0, 0.5);
      }
      #forkongithub :hover {
        background-color: rgba(59, 50, 50, 0.427);
      }
      #forkongithub a {
        color: rgb(0, 0, 0);
        font-size: 12px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        text-decoration: none;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      #forkongithub a::before {
        content: "\f09b";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        margin-right: 5px;
        font-size: 12px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
      #forkongithub a:hover {
        color: rgb(255, 255, 255);
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }











    







      
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="logo">   
      <img src="public/logo.svg" class="logo" alt="Vite logo" />
      <h2>Base Examples</h2> 
      <p>Created by <a href="https://github.com/pzq123456">PZQ</a></p>

      <span id="forkongithub">



          <a href="https://github.com/pzq123456/RVGeo">
            Fork me on GitHub
          </a>
          <div class="icon">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
              <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
          </div>

      </span>
    </div>

    <div id="tools">
      <button class="pointset" title="Point set convex shell algorithm">点集凸壳算法</button></button>
      <button class="complexline" title="Douglas Poker dilution algorithm">道格拉斯扑克法抽稀算法</button>
      <button class = "cs1" title="Triangles and their inner and outer circles">三角形及其内外接圆</button>
      <button class = "cs2" title="A random set of points generates a Dilonian triangle network">随机点集生成狄洛尼三角网</button>
      <button class = "cs4" title="Thiessen polygon">泰森多边形</button>
      <button class = "cs3" title="Raster and The boxplot of its values">绘制栅格及栅格值的箱线图</button>
      <button class = "cs5" title="null">三维 K 均值聚类</button>
      <button class = "cs6" title="null">等高线</button>
      <button class = "cs7" title="null">等高线生成扫描动画</button>
      <button class = "cs8" title="累积表面栅格功">btn8</button>
      <button class = "cs9" title="矢量缓冲区">btn9</button>
      <button class = "cs10" title="栅格水流模拟">btn10</button>
    </div>

  </body>
</html>
