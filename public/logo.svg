<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">


    <defs>
        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="white" stroke-width="1" />
        </pattern>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
            <rect width="80" height="80" fill="url(#smallGrid)" />
            <rect width="80" height="80" fill="#f7f7" transform="translate(40, 0)" />
            <rect width="80" height="80" fill="#4ff7" transform="translate(0, 40)" />
        </pattern>
    </defs>

    <!-- 背景色 -->
    <rect width="100%" height="100%" fill="#66f" />

    <rect width="100%" height="100%" fill="url(#grid)" />
        <text x="45%" y="45%" dominant-baseline="middle" text-anchor="middle" font-size="60" fill="#fff">RV</text>  
    <!-- "Geo" text in the buttom center -->
    <text x="60%" y="80%" dominant-baseline="middle" text-anchor="middle" font-size="30" fill="#fff">Geo</text>
    <!-- 边框弧度 -->
    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="MediumSpringGreen" stroke-width="5" rx="10" />

    <!-- svg 样式 边框弧度 -->
    <style type="text/css">
        svg {
            border-radius: 12px;
        }
    </style>
</svg>